<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words processing app</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/search-page.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="search-layout">
        <div class="left-section card rounded">
          <div class="words-count-table" id="words-count-table"></div>
        </div>
        <div class="right-section">
          <div class="serach-form-wrapper card rounded">
            <div class="search-input-wrapper">
              <form class="search-form" id="search-form">
                <input
                  type="text"
                  autocomplete="off"
                  autocorrect="off"
                  autocapitalize="off"
                  name="search-query"
                  id="search-input"
                  placeholder="Searched word"
                />
                <button class="button" type="submit" id="submit-button">Search</button>
              </form>
              <div class="suggestions-list-wrapper rounded">
                <ul class="suggestions-list light-scrollbar" id="suggestions-list"></ul>
              </div>
            </div>
          </div>
          <div class="text-wrapper card rounded">
            <div class="text-content" id="text-content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/page-scripts/search-page.js" type="module"></script>
  </body>
</html>
