<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/search-page.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-layout">
        <div class="left-section card rounded">
          <table class="words-count-table" id="words-count-table">
            <thead>
              <tr>
                <td>Word</td>
                <td>Count</td>
              </tr>
            </thead>
          </table>
        </div>
        <div class="right-section card rounded">
          <div class="serach-form-wrapper">
            <div class="search-input-wrapper">
              <form class="search-form" id="search-form">
                <input
                  type="text"
                  autocomplete="off"
                  autocorrect="off"
                  autocapitalize="off"
                  name="search-query"
                  id="search-input"
                  placeholder="Searched word"
                />
                <button class="button" type="submit" id="submit-button">
                  Search
                </button>
              </form>
              <ul class="suggestions-list" id="suggestions-list"></ul>
            </div>
          </div>
          <div class="text-wrapper">
            <p class="text-content" id="text-content"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/page-scripts/search-page.js" type="module"></script>
  </body>
</html>
